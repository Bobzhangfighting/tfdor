<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <title>后台管理系统</title>
    <meta name="description" id="description" content="后台管理系统"/>
    <meta name="keywords" id="keywords" content="后台管理系统"/>
    <meta name="author" content="后台管理系统"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="./js/lib/angular-plugins/bootstrap/js/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="./js/lib/angular-plugins/angular-loading-bar/loading-bar.min.css" type='text/css' media='all'/>
</head>
<body>
<div id="loading-bar-container"></div>
<div ui-view></div>
<!-- 错误提示框 -->
<div class="alert alert-danger alert-dismissable" id="errorDiv" style="position:fixed;z-index: auto;top: 20px;right:10px;display:none">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="closeError();">
        &times;
    </button>
    <div id="intro" style="width:300px"></div>
</div>
<!-- 成功提示框 -->
<div class="alert alert-success alert-dismissable" id="alertInfo"
     style="position:fixed;z-index: auto;top: 20px;right:10px;display:none">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="closeInfo();">
        &times;
    </button>
    <div id="info" style="width:300px"></div>
</div>
<!-- loading 遮罩 -->
<div class="mask"></div>
<!-- 使用require加载js -->
<script data-main="js/main.js" src="js/lib/requirejs/require.js" defer></script>
</body>
</html>
