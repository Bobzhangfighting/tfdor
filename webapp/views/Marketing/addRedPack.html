<div ng-controller="addRedPackCtrl">
    <div style="width: 50%;margin-left:40px;">
        <table class="table table-striped table-bordered table-hover">
            <tr ng-show="isMerch">
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>选择商户</th>
                <td width="60%" class="text-left">
                    <select class="form-control btn-sm" style="height: 19px;width:80%;" ng-model="merchant" ng-options="merchant.mchName for merchant in merchantList">
                        <option value="">请选择商户</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>红包类型</th>
                <td width="60%" class="text-left">
                    <select ng-model="redPackType" class="form-control btn-sm" style="height: 19px;width:80%;" ng-change="switchRedPackType()">
                        <option value="">请选择红包类型</option>
                        <option value="OYRK">普通红包</option>
                        <option value="FNRK">裂变红包</option>
                    </select>
                </td>
            </tr>
            <tr ng-show="isFNRK == false">
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>金额类型</th>
                <td width="60%" class="text-left">
                    <select ng-model="amountType" class="form-control btn-sm" style="height: 19px;width:80%;" ng-change="switchAmountType()">
                        <option value="">请选择金额类型</option>
                        <option value="FDAT">固定金额</option>
                        <option value="RMAT">随机金额</option>
                    </select>
                </td>
            </tr>
            <tr ng-show="isFNRK">
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>发放总人数</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="totalNum" placeholder="请填写发放总人数">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>红包金额<span ng-if="isAmountType">(范围)</span></th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 30%" ng-model="totalAmount1" placeholder="请填写红包金额">
                    <span ng-show="isAmountType">
                        至<input type="text" style="width: 30%" ng-model="totalAmount2" placeholder="请填写红包金额">
                    </span>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>红包祝福语</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="wishing" placeholder="请填写红包祝福语">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>活动名称</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="actName" placeholder="请填写活动名称">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>备注</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="remark" placeholder="请填备注">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>状态</th>
                <td width="60%" class="text-left">
                    <input type="radio" name="state" value="N" ng-checked="true" ng-model="state">&nbsp;启用 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="state" value="H" ng-model="state">&nbsp;关闭 &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td class="text-center"><span style="color:rgb(0, 139, 255);">*</span>指定复合人</td>
                <td>
                    <select class="form-control  btn-sm" style="height: 19px;width:80%;" ng-model="person" ng-options="x.userName for x in auditPerson">
                        <option value="">选择复合人</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" ng-click="doIt();">确 认</button>
                </td>
            </tr>
        </table>
    </div>
</div>
