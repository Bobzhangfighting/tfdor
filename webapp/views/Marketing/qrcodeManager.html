<div ng-controller="qrCodeManager">
    <div class="table-responsive">
        <table
                class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <td class="text-center">ID</td>
                <td class="text-center">二维码类型</td>
                <td class="text-center">二维码状态</td>
                <td class="text-center">创建时间</td>
                <td class="text-center">使用时间</td>
            </tr>
            <tr ng-repeat="qrcodeimg in qrcodeimgList">
                <td class="text-center">{{qrcodeimg.sceneId}}</td>
                <td class="text-center">{{qrcodeimg.actionName | sysCode:'qrCodeType'}}</td>
                <td class="text-center">{{qrcodeimg.state | sysCode:'qrCodeState'}}</td>
                <td class="text-center">{{qrcodeimg.createTime}}</td>
                <td class="text-center">{{qrcodeimg.updateTime}}</td>
            </tr>
        </table>
        <!--
            pageNo：当前页
            pages：总页数
            total：数据总条数
            init：分页查询方法
            display：分页显示页码 默认7，单数
        -->
        <paging page-no="pageNo" pages="pages" total="total" do-it="init();" display="7"></paging>
    </div>
</div>
