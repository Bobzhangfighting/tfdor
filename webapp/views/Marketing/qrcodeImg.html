<div ng-controller="qrCodeImgCtrl">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th width="45%" class="text-right">状态</th>
                    <td class="text-left">
                        <select ng-model="state">
                            <option value="">全部</option>
                            <option value="I">未使用</option>
                            <option value="S">已使用</option>
                            <option value="F">使用失败</option>
                        </select>
                    </td>
                </tr>
            </thead>
            <tr>
                <th class="text-right"></th>
                <td class="text-left">
                    <button type="button" class="btn btn-info btn-sm" ng-click="init();">查 询</button>&nbsp;&nbsp;
                    <a href="downloadsZip.do?preservation={{preservation}}" target="_blank" class="btn btn-info btn-sm">下 载</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="table-responsive" style="margin-top: 10px;">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <td class="text-center">二维码图片名称</td>
                <td class="text-center">二维码创建时间</td>
                <td class="text-center">二维码使用时间</td>
                <td class="text-center">状态</td>
            </tr>
            <tr ng-repeat="img in List">
                <td class="text-center">{{img.qrcodeName}}</td>
                <td class="text-center">{{img.createTime}}</td>
                <td class="text-center">{{img.updateTime}}</td>
                <td class="text-center">{{img.state | sysCode : 'qrCodeState' }}</td>
            </tr>
        </table>
        <!--
            pageNo：当前页
            pages：总页数
            total：数据总条数
            init：分页查询方法
            display：分页显示页码 默认7，单数
        -->
        <paging page-no="pageNo" pages="pages" total="total" do-it="init();" display="7"></paging>
    </div>
</div>
