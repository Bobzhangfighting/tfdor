<div ng-controller="modifyRedPackCtrl">
    <div style="width: 50%;margin-left:40px;">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>红包类型</th>
                <td width="60%" class="text-left">
                    <select ng-model="redPack.redPackType" class="form-control btn-sm" style="height: 19px;width:80%;" >
                        <option value="1">普通红包</option>
                        <option value="2">裂变红包</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>金额类型</th>
                <td width="60%" class="text-left">
                    <select ng-model="redPack.amountType" class="form-control btn-sm" style="height: 19px;width:80%;" ng-change="switchAmountType()">
                        <option value="1">固定金额</option>
                        <option value="2">随机金额</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>红包金额<span ng-if="isAmountType">(范围)</span></th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 30%" ng-model="redPack.totalAmount1" placeholder="请填写红包金额">
                    <span ng-if="isAmountType">
                        至<input type="text" style="width: 30%" ng-model="redPack.totalAmount2" placeholder="请填写红包金额">
                    </span>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>红包祝福语</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="redPack.wishing" placeholder="请填写红包祝福语">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>活动名称</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="redPack.actName" placeholder="请填写活动名称">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>备注</th>
                <td width="60%" class="text-left">
                    <input type="text" style="width: 80%" ng-model="redPack.remark" placeholder="请填备注">
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center"><span style="color:rgb(0, 139, 255);">*</span>状态</th>
                <td width="60%" class="text-left">
                    <input type="radio" name="state" value="N" ng-model="redPack.state">&nbsp;启用 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="state" value="H" ng-model="redPack.state">&nbsp;关闭 &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td class="text-center"><span style="color:rgb(0, 139, 255);">*</span>指定复合人</td>
                <td>
                    <select class="form-control  btn-sm" style="height: 19px;width:80%;" ng-model="person" ng-options="x.userName for x in auditPerson">
                        <option value="">选择复合人</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" ng-click="doIt();">确 认</button>
                </td>
            </tr>
            </thead>

        </table>
    </div>
</div>
