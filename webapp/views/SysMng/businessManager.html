<div ng-controller="businessMngCtrl">

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th width="45%" class="text-right">商户名称</th>
                <td class="text-left"><input type="text" placeholder="输入商户名称" name="userName" ng-model="userName"/></td>
            </tr>
            </thead>
            <tr>
                <th class="text-right"></th>
                <td class="text-left">
                    <button type="button" class="btn btn-info btn-sm" ng-click="init();">查 询</button>
                    &nbsp;
                    <button type="button" class="btn btn-info btn-sm" ng-click="menuThree('新增商户');addBusiness();">新增商户</button>
                </td>
            </tr>
        </table>
    </div>

	<div class="table-responsive" style="margin-top: 10px;">
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<td class="text-center">商户ID(微信支付)</td>
				<td class="text-center">商户名称(微信支付)</td>
				<td class="text-center">渠道名称</td>
				<td class="text-center">创建时间</td>
				<td class="text-center">修改时间</td>
				<td class="text-center">状态</td>
                <th class="text-center">操作</th>
			</tr>
			<tr ng-repeat="business in businessList">
				<td class="text-center"><a href="javascript:void(0);" style="cursor: pointer" ng-click="gotoDetails(business);">{{business.mchId}}</a></td>
				<td class="text-center">{{business.mchName}}</td>
				<td class="text-center">{{business.channelName}}</td>
				<td class="text-center">{{business.createTime}}</td>
				<td class="text-center">{{business.updateTime}}</td>
				<td class="text-center">{{business.state | sysCode:'channelState'}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs"  ng-click="menuThree('修改商户');modifyBusiness(business);">修改</button>
                    <button class="btn btn-danger btn-xs"  ng-click="menuThree('修改商户');deleteBusiness(business);">删除</button>
                </td>
			</tr>
		</table>
	</div>
</div>
