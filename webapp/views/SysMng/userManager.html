<div ng-controller="userMngCtrl">

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th width="45%" class="text-right">用户名称</th>
                <td class="text-left"><input type="text" placeholder="输入用户名称" name="userName" ng-model="userName"/></td>
            </tr>
            </thead>
            <tr>
                <th class="text-right"></th>
                <td class="text-left">
                    <button type="button" class="btn btn-info btn-sm" ng-click="init();">查 询</button>
                    &nbsp;
                    <button type="button" class="btn btn-info btn-sm" ng-click="menuThree('新增用户');addUser();">新增用户</button>
                </td>
            </tr>
        </table>
    </div>

	<div class="table-responsive" style="margin-top: 10px;">
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<td class="text-center">ID</td>
				<td class="text-center">账号</td>
				<td class="text-center">名字</td>
				<td class="text-center">性别</td>
				<td class="text-center">年龄</td>
				<td class="text-center">渠道</td>
				<td class="text-center">地址</td>
				<td class="text-center">创建时间</td>
                <th class="text-center">操作</th>
			</tr>
			<tr ng-repeat="userInfo in userInfoList">
				<td class="text-center">{{userInfo.userSeq}}</td>
				<td class="text-center">{{userInfo.userId}}</td>
				<td class="text-center">{{userInfo.userName}}</td>
				<td class="text-center">{{userInfo.sex | sysCode:'sex'}}</td>
				<td class="text-center">{{userInfo.age}}</td>
				<td class="text-center">{{userInfo.channelName}}</td>
				<td class="text-center">{{userInfo.addr}}</td>
				<td class="text-center">{{userInfo.createTime}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs" ng-if="userInfo.roleSeq != '1'" ng-click="menuThree('修改用户');modifyUser(userInfo);">修改</button>
                    <button class="btn btn-danger btn-xs" ng-if="userInfo.roleSeq != '1' && userInfo.userSeq != loginUserSeq && userInfo.customerType != 'A'" ng-click="deleteUser(userInfo.userSeq)">删除</button>
                </td>
			</tr>
		</table>
	</div>
</div>
