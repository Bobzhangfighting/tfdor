<div ng-controller="addChannelCtrl">
    <div style="width: 50%;margin-left:40px;">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="40%" class="text-center">渠道ID</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="channelId" ng-model="channelId"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">渠道名称</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="channelName" ng-model="channelName"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">appId</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="appId" ng-model="appId"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">微信Token</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="wxToken" ng-model="wxToken"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">app密钥</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="appSecret" ng-model="appSecret"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">状态</th>
                <td width="60%" class="text-left">
                    <input type="radio" name="state" value="N" ng-checked="true" required ng-model="state">&nbsp;正常 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="state" value="C" ng-model="state">&nbsp;销户 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="state" value="S" ng-model="state">&nbsp;停用
                </td>
            </tr>
            <tr>
                <td class="text-center">指定符合人</td>
                <td>
                    <select class="form-control  btn-sm" ng-model="person" ng-options="x.userName for x in auditPerson">
                        <option value="">选择复合人</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" ng-click="doId();">确 认</button>
                </td>
            </tr>
            </thead>

        </table>
    </div>
</div>
