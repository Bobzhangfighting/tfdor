<div ng-controller="channelMngCtrl">

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th width="45%" class="text-right">渠道名称</th>
                <td class="text-left"><input type="text" placeholder="输入渠道名称" name="userName" ng-model="userName"/></td>
            </tr>
            </thead>
            <tr>
                <th class="text-right"></th>
                <td class="text-left">
                    <button type="button" class="btn btn-info btn-sm" ng-click="init();">查 询</button>
                    &nbsp;
                    <button type="button" class="btn btn-info btn-sm" ng-click="menuThree('新增渠道');addChannel();">新增渠道</button>
                </td>
            </tr>
        </table>
    </div>

	<div class="table-responsive" style="margin-top: 10px;">
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<td class="text-center">ID</td>
				<td class="text-center">渠道名称</td>
				<td class="text-center">appId</td>
				<td class="text-center">微信Token</td>
				<td class="text-center">app密钥</td>
				<td class="text-center">创建时间</td>
				<td class="text-center">修改时间</td>
				<td class="text-center">状态</td>
                <th class="text-center">操作</th>
			</tr>
			<tr ng-repeat="channelInfo in channelInfoList">
				<td class="text-center">{{channelInfo.channelId}}</td>
				<td class="text-center">{{channelInfo.channelName}}</td>
				<td class="text-center">{{channelInfo.appId}}</td>
				<td class="text-center">{{channelInfo.wxToken}}</td>
				<td class="text-center">{{channelInfo.appSecret}}</td>
				<td class="text-center">{{channelInfo.createTime}}</td>
				<td class="text-center">{{channelInfo.updateTime}}</td>
				<td class="text-center">{{channelInfo.state | sysCode:'channelState'}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs" ng-if="channelInfo.roleSeq != '1'" ng-click="menuThree('修改用户');modifyChannel(channelInfo);">修改</button>
                    <button class="btn btn-danger btn-xs" ng-if="channelInfo.roleSeq != '1'" ng-click="menuThree('修改用户');deleteChannel(channelInfo);">删除</button>
                </td>
			</tr>
		</table>
	</div>
</div>
