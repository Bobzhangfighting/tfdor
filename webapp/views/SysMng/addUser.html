<div ng-controller="addUserCtrl">
    <div style="width: 50%;margin-left:40px;">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="40%" class="text-center">账号</th>
                <td width="60%" class="text-left"><input type="text" name="userId" ng-model="userId"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">用户名称</th>
                <td width="60%" class="text-left"><input type="text" name="userName" ng-model="userName"></td>
            </tr>
            <tr ng-show="isShow">
                <td class="text-center">渠道</td>
                <td>
                    <select class="form-control  btn-sm seStyle" ng-model="channel" ng-change="queryRole()" ng-options="x.channelName for x in channelInfoList">
                        <option value="">选择渠道</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text-center">角色</td>
                <td>
                    <select class="form-control  btn-sm seStyle" ng-model="role" ng-options="x.roleName for x in roleList">
                        <option value="">选择角色</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center">性别</th>
                <td width="60%" class="text-left">
                    <input type="radio" name="sex" value="M" ng-checked="true" required ng-model="sex">&nbsp;男 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="sex" value="W" ng-model="sex">&nbsp;女
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center">年龄</th>
                <td width="60%" class="text-left"><input type="text" name="age" ng-model="age"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">身份证号码</th>
                <td width="60%" class="text-left"><input type="text" name="idNo" ng-model="idNo"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">手机号码</th>
                <td width="60%" class="text-left"><input type="text" name="mobilePhone" ng-model="mobilePhone"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">联系电话</th>
                <td width="60%" class="text-left"><input type="text" name="phone" ng-model="phone"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">地址</th>
                <td width="60%" class="text-left"><input type="text" name="addr" ng-model="addr"></td>
            </tr>
            <tr ng-show="isShow">
                <th width="40%" class="text-center">用户类型</th>
                <td width="60%" class="text-left">
                    <input type="radio" name="customerType" value="1" ng-checked="true" required ng-model="customerType">&nbsp;管理员 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="customerType" value="2" ng-model="customerType">&nbsp;操作员
                </td>
            </tr>
            <tr>
                <td class="text-center">指定符合人</td>
                <td>
                    <select class="form-control btn-sm seStyle" ng-model="person" ng-options="x.userName for x in auditPerson">
                        <option value="">选择复合人</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" ng-click="doIt();">确 认</button>
                </td>
            </tr>
        </table>
    </div>
</div>
