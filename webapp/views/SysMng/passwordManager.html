<div ng-controller="passwordMngCtrl">

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
				<tr>
					<th width="45%" class="text-right">用户登陆ID</th>
					<td class="text-left"><input type="text" placeholder="输入用户登陆ID" ng-model="userId"/></td>
				</tr>
            </thead>
			<tbody>
				<tr>
					<th class="text-right"></th>
					<td class="text-left">
						<button type="button" class="btn btn-info btn-sm" ng-click="doIt();">查 询</button>
					</td>
				</tr>
			</tbody>
        </table>
    </div>

	<div class="table-responsive" style="margin-top: 10px;">
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<td class="text-center">登陆ID</td>
				<td class="text-center">姓名</td>
				<td class="text-center">性别</td>
				<td class="text-center">年龄</td>
				<td class="text-center" ng-if="channelId == 'tfdor'">所属渠道</td>
				<td class="text-center">地址</td>
				<td class="text-center">创建时间</td>
                <th class="text-center">操作</th>
			</tr>
			<tr ng-show="userInfo != null && userInfo != ''">
				<td class="text-center">{{userInfo.userId}}</td>
				<td class="text-center">{{userInfo.userName}}</td>
				<td class="text-center">{{userInfo.sex | sysCode:'sex'}}</td>
				<td class="text-center">{{userInfo.age}}</td>
				<td class="text-center" ng-if="channelId == 'tfdor'">{{userInfo.channelName}}</td>
				<td class="text-center">{{userInfo.addr}}</td>
				<td class="text-center">{{userInfo.createTime}}</td>
                <td class="text-center">
                    <button class="btn btn-danger btn-xs" ng-click="resetPwd();">重置密码</button>
                </td>
			</tr>
		</table>
	</div>
</div>
