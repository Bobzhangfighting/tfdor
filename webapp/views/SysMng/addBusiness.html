<div ng-controller="addBusinessCtrl">
    <div style="width: 50%;margin-left:40px;">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <td class="text-center">渠道</td>
                <td>
                    <select class="form-control  btn-sm" ng-model="channel" ng-options="x.channelName for x in channelInfoList">
                        <option value="">选择渠道</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="40%" class="text-center">公众号ID</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="appId" ng-model="appId"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">公众号Token</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="wxToken" ng-model="wxToken"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">公众号密钥</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="appSecret" ng-model="appSecret"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">商户ID(微信支付)</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="cmchId" ng-model="cmchId"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">商户名称(微信支付)</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="mchName" ng-model="mchName"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">商户签名密钥(微信支付)</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="signatureKey" ng-model="signatureKey"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">微信加解密密钥</th>
                <td width="60%" class="text-left"><input type="text" style="width: 80%" name="encodingAesKey" ng-model="encodingAesKey"></td>
            </tr>
            <tr>
                <th width="40%" class="text-center">状态</th>
                <td width="60%" class="text-left">
                    <input type="radio" name="state" value="N" ng-checked="true" required ng-model="state">&nbsp;正常 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="state" value="C" ng-model="state">&nbsp;销户 &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="state" value="S" ng-model="state">&nbsp;停用
                </td>
            </tr>
            <tr>
                <td class="text-center">指定复合人</td>
                <td>
                    <select class="form-control  btn-sm" ng-model="person" ng-options="x.userName for x in auditPerson">
                        <option value="">选择复合人</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" ng-click="doId();">确 认</button>
                </td>
            </tr>
            </thead>

        </table>
    </div>
</div>
